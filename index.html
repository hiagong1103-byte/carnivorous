<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Carnivorous</title>

<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

<style>
body { margin:0; font-family:Arial; background:#000; color:#fff; }

header {
  display:flex;
  align-items:center;
  gap:15px;
  padding:15px;
  background:#111;
}

header img { height:60px; }

header h1 {
  font-size:42px;
  margin:0;
  flex:1;
}

header input, header select {
  padding:8px;
  border-radius:6px;
  border:none;
}

#produtos { padding:20px; }

.categoria { margin-top:30px; }
.categoria h2 {
  border-bottom:2px solid #333;
  padding-bottom:5px;
}

.produto {
  border-bottom:1px solid #222;
  padding:12px 0;
}

.controle button {
  padding:4px 10px;
  font-size:16px;
}

.controle span {
  margin:0 10px;
  font-weight:bold;
}

#botaoCarrinho {
  position:fixed;
  bottom:20px;
  right:20px;
  background:#25d366;
  color:#000;
  padding:15px;
  border-radius:14px;
  cursor:pointer;
  text-align:center;
  font-weight:bold;
}

#carrinho {
  display:none;
  position:fixed;
  inset:0;
  background:#000;
  padding:20px;
  overflow:auto;
}
</style>
</head>

<body>

<header>
  <img src="logo.png">
  <h1>CARNIVOROUS</h1>

  <input id="busca" placeholder="Buscar produto..." onkeyup="filtrarProdutos()">

  <select id="filtroCategoria" onchange="filtrarProdutos()">
    <option value="">Categorias</option>
  </select>
</header>

<div id="produtos"></div>

<div id="botaoCarrinho" onclick="abrirCarrinho()">
ðŸ›’ <span id="qtdCarrinho">0</span><br>
<span id="totalCarrinho">R$ 0,00</span>
</div>

<div id="carrinho">
<h2>Carrinho</h2>
<div id="listaCarrinho"></div>
<h3 id="totalFinal"></h3>
<button onclick="finalizarPedido()">Finalizar no WhatsApp</button>
<button onclick="fecharCarrinho()">Fechar</button>
</div>

<script>
const PLANILHA_URL =
"https://docs.google.com/spreadsheets/d/e/2PACX-1vTsqDIhOoTibb56-QuExYbR9PfD1Fbu4y5x1a9k3X5BcLdl3rRA7tGmCQNI_Gn-uAlkYdUr1FtMigyA/pub?output=csv";

let listaProdutos = [];
const carrinho = {};

const produtosDiv = document.getElementById("produtos");
const carrinhoDiv = document.getElementById("carrinho");

Papa.parse(PLANILHA_URL, {
  download:true,
  header:true,
  skipEmptyLines:true,
  complete: function(res){

    listaProdutos = res.data
      .map(l => ({
        nome: l["DESCRIÃ‡ÃƒO DO PRODUTO"],
        categoria: l["CATEGORIA"],
        preco: parseFloat(
          String(l["VALOR DE VENDA"])
            .replace("R$","")
            .replace(/\./g,"")
            .replace(",",".")
        )
      }))
      .filter(p => p.nome && p.categoria && p.preco > 0);

    carregarCategorias();
    renderizarProdutos();
  }
});

function carregarCategorias(){
  const cats=[...new Set(listaProdutos.map(p=>p.categoria))];
  cats.forEach(c=>{
    filtroCategoria.innerHTML+=`<option value="${c}">${c}</option>`;
  });
}

function renderizarProdutos(lista = listaProdutos){
  produtosDiv.innerHTML="";
  const porCat={};

  lista.forEach(p=>{
    porCat[p.categoria]=porCat[p.categoria]||[];
    porCat[p.categoria].push(p);
  });

  for(const c in porCat){
    produtosDiv.innerHTML+=`<div class="categoria"><h2>${c}</h2></div>`;
    porCat[c].forEach(p=>{
      const id=p.nome.replace(/\W/g,"");
      produtosDiv.innerHTML+=`
      <div class="produto">
        <b>${p.nome}</b><br>
        R$ ${p.preco.toFixed(2)}
        <div class="controle">
          <button onclick="remover('${p.nome}')">âˆ’</button>
          <span id="qtd-${id}">0</span>
          <button onclick="adicionar('${p.nome}',${p.preco})">+</button>
        </div>
      </div>`;
    });
  }
}

function adicionar(nome,preco){
  carrinho[nome]=carrinho[nome]||{qtd:0,preco};
  carrinho[nome].qtd++;
  atualizar();
}

function remover(nome){
  if(!carrinho[nome])return;
  carrinho[nome].qtd--;
  if(carrinho[nome].qtd<=0) delete carrinho[nome];
  atualizar();
}

function atualizar(){
  let q=0,t=0;
  document.querySelectorAll('[id^="qtd-"]').forEach(e=>e.innerText=0);

  for(const i in carrinho){
    q+=carrinho[i].qtd;
    t+=carrinho[i].qtd*carrinho[i].preco;
    const s=document.getElementById("qtd-"+i.replace(/\W/g,""));
    if(s) s.innerText=carrinho[i].qtd;
  }

  qtdCarrinho.innerText=q;
  totalCarrinho.innerText="R$ "+t.toFixed(2);
}

function abrirCarrinho(){
  carrinhoDiv.style.display="block";
  listaCarrinho.innerHTML="";
  let t=0;

  for(const i in carrinho){
    const sub=carrinho[i].qtd*carrinho[i].preco;
    t+=sub;
    listaCarrinho.innerHTML+=`${i} x${carrinho[i].qtd} = R$ ${sub.toFixed(2)}<br>`;
  }

  totalFinal.innerText="TOTAL: R$ "+t.toFixed(2);
}

function fecharCarrinho(){
  carrinhoDiv.style.display="none";
}

function finalizarPedido(){
  let tipo = prompt("Entrega ou Retirada?");
  if(!tipo) return;
  tipo = tipo.toLowerCase();

  let entrega = tipo.includes("entrega") || tipo==="1";
  let endereco="";

  if(entrega){
    endereco = prompt("Informe o endereÃ§o completo:");
    if(!endereco) return;
    alert("âš ï¸ Cobramos taxa por KM.\nO valor serÃ¡ informado no WhatsApp.");
  }

  let pagamento = prompt("Forma de pagamento: DÃ©bito, CrÃ©dito, Vale ou Pix");
  if(!pagamento) return;

  let msg="ðŸ›’ Pedido Carnivorous%0A%0A";
  let total=0;

  for(const i in carrinho){
    const sub=carrinho[i].qtd*carrinho[i].preco;
    total+=sub;
    msg+=`${i}%0AQtd: ${carrinho[i].qtd}%0ASubtotal: R$ ${sub.toFixed(2)}%0A%0A`;
  }

  msg+=`TOTAL: R$ ${total.toFixed(2)}%0A`;
  msg+=entrega ? `ðŸ“ EndereÃ§o: ${endereco}%0A` : "ðŸª Retirada no local%0A";
  msg+=`ðŸ’³ Pagamento: ${pagamento}`;

  window.open(`https://wa.me/5511999562721?text=${msg}`);
}

function filtrarProdutos(){
  const t=busca.value.toLowerCase();
  const c=filtroCategoria.value;

  renderizarProdutos(listaProdutos.filter(p =>
    p.nome.toLowerCase().includes(t) &&
    (!c || p.categoria===c)
  ));
}
</script>

</body>
</html>
