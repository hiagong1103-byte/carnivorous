const carrinho = {};

function carregarCategorias(){
  const select = document.getElementById("filtroCategoria");
  [...new Set(produtos.map(p=>p.categoria))].forEach(c=>{
    const o=document.createElement("option");
    o.value=c; o.textContent=c;
    select.appendChild(o);
  });
}

function renderizarProdutos(lista=produtos){
  const div=document.getElementById("produtos");
  div.innerHTML="";
  const grupos={};
  lista.forEach(p=>{
    if(!grupos[p.categoria])grupos[p.categoria]=[];
    grupos[p.categoria].push(p);
  });
  for(const cat in grupos){
    div.innerHTML+=`<h2 class="categoria">${cat}</h2>`;
    grupos[cat].forEach(p=>{
      div.innerHTML+=`
      <div class="produto">
        <div>${p.nome} - R$ ${p.preco.toFixed(2)}</div>
        <button onclick="adicionar('${p.nome}',${p.preco})">+</button>
      </div>`;
    });
  }
}

function filtrarProdutos(){
  const t=busca.value.toLowerCase();
  const c=filtroCategoria.value;
  renderizarProdutos(produtos.filter(p=>
    p.nome.toLowerCase().includes(t) &&
    (!c || p.categoria===c)
  ));
}

function adicionar(nome,preco){
  if(!carrinho[nome]) carrinho[nome]={nome,preco,qtd:0};
  carrinho[nome].qtd++;
  atualizarCarrinho();
}

function remover(nome){
  carrinho[nome].qtd--;
  if(carrinho[nome].qtd<=0) delete carrinho[nome];
  atualizarCarrinho();
}

function atualizarCarrinho(){
  let qtd=0,total=0;
  for(const i in carrinho){
    qtd+=carrinho[i].qtd;
    total+=carrinho[i].qtd*carrinho[i].preco;
  }
  qtdCarrinho.innerText=qtd;
  totalCarrinho.innerText="R$ "+total.toFixed(2);
}

function abrirCarrinho(){
  modalCarrinho.style.display="block";
  itensCarrinho.innerHTML="";
  let total=0;
  for(const i in carrinho){
    const it=carrinho[i];
    total+=it.qtd*it.preco;
    itensCarrinho.innerHTML+=`
    <div class="itemCarrinho">
      ${it.nome} (${it.qtd}) R$ ${(it.qtd*it.preco).toFixed(2)}
      <span>
        <button onclick="adicionar('${it.nome}',${it.preco})">+</button>
        <button onclick="remover('${it.nome}')">âˆ’</button>
      </span>
    </div>`;
  }
  totalModal.innerText="TOTAL: R$ "+total.toFixed(2);
}

function fecharCarrinho(){
  modalCarrinho.style.display="none";
}

function finalizarPedido(){
  let tipo=prompt("1-Entrega  2-Retirada");
  if(!tipo)return;
  let end="";
  if(tipo==="1"){ end=prompt("EndereÃ§o completo:"); if(!end)return;}
  let pag=prompt("Pagamento: DÃ©bito, CrÃ©dito, Vale, Pix");
  let msg="ðŸ›’ Pedido Carnivorous%0A%0A";
  let total=0;
  for(const i in carrinho){
    const it=carrinho[i];
    const sub=it.qtd*it.preco;
    total+=sub;
    msg+=`${it.nome}%0AQtd:${it.qtd}%0AR$ ${sub.toFixed(2)}%0A%0A`;
  }
  msg+=`TOTAL: R$ ${total.toFixed(2)}%0A`;
  if(tipo==="1") msg+=`EndereÃ§o: ${end}%0A`;
  msg+=`Pagamento: ${pag}`;
  window.open(`https://wa.me/5511999562721?text=${msg}`);
}

carregarCategorias();
renderizarProdutos();
