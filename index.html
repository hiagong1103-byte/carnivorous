<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Carnivorous</title>

<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #000;
  color: #fff;
}

header {
  padding: 20px;
  border-bottom: 2px solid #111;
  display: flex;
  gap: 10px;
  flex-wrap: wrap;
}

header h1 {
  width: 100%;
  margin: 0 0 10px;
}

header input, header select {
  padding: 8px;
  border-radius: 6px;
  border: none;
}

#produtos { padding: 20px; }

.categoria {
  margin-top: 30px;
}

.categoria h2 {
  border-bottom: 2px solid #333;
}

.produto {
  border-bottom: 1px solid #222;
  padding: 10px 0;
}

.controle button {
  background: #ffcc00;
  color: #000;
  font-weight: bold;
  border: none;
  border-radius: 6px;
  padding: 4px 12px;
  font-size: 18px;
  cursor: pointer;
}

#botaoCarrinho {
  position: fixed;
  bottom: 20px;
  right: 20px;
  background: #25d366;
  color: #000;
  padding: 15px;
  border-radius: 14px;
  cursor: pointer;
  font-weight: bold;
  text-align: center;
}

#carrinho {
  display: none;
  position: fixed;
  inset: 0;
  background: #000;
  padding: 20px;
  overflow: auto;
}

#carrinho button {
  width: 100%;
  margin-top: 10px;
  padding: 12px;
  font-size: 16px;
  font-weight: bold;
  border-radius: 8px;
  border: none;
  cursor: pointer;
}

.amarelo { background: #ffcc00; color: #000; }
.cinza { background: #333; color: #fff; }
</style>
</head>

<body>

<header>
  <h1>CARNIVOROUS</h1>
  <input id="busca" placeholder="Buscar produto..." onkeyup="filtrarProdutos()">
  <select id="filtroCategoria" onchange="filtrarProdutos()"></select>
</header>

<div id="produtos"></div>

<div id="botaoCarrinho" onclick="abrirCarrinho()">
ðŸ›’ <span id="qtdCarrinho">0</span><br>
<span id="totalCarrinho">R$ 0,00</span>
</div>

<div id="carrinho">
  <h2>Carrinho</h2>
  <div id="conteudoCarrinho"></div>
  <button class="cinza" onclick="fecharCarrinho()">Fechar</button>
</div>

<script>
/* ===== ELEMENTOS ===== */
const produtosDiv = document.getElementById("produtos");
const carrinhoDiv = document.getElementById("carrinho");
const conteudoCarrinho = document.getElementById("conteudoCarrinho");
const qtdCarrinho = document.getElementById("qtdCarrinho");
const totalCarrinho = document.getElementById("totalCarrinho");
const filtroCategoria = document.getElementById("filtroCategoria");
const busca = document.getElementById("busca");

/* ===== PLANILHA ===== */
const PLANILHA =
"https://docs.google.com/spreadsheets/d/15osZ7x4v43t8yFdOs90W4oQnHdY-CJvF3qnTEz1SKjQ/pub?output=csv";

/* ===== DADOS ===== */
let listaProdutos = [];
let carrinho = {};

/* ===== CARREGAR PLANILHA (ROBUSTO) ===== */
Papa.parse(PLANILHA, {
  download: true,
  header: true,
  skipEmptyLines: true,
  complete: function(res) {

    listaProdutos = res.data
      .map(linha => {

        const nome =
          linha["DescriÃ§Ã£o do Produto"] ||
          linha["Descricao do Produto"] ||
          linha["Produto"] ||
          linha["Nome"];

        const categoria =
          linha["Categoria"] ||
          linha["Tipo"] ||
          "Outros";

        const valor =
          linha["Valor Venda"] ||
          linha["Valor de Venda"] ||
          linha["PreÃ§o"] ||
          linha["Preco"];

        if (!nome || !valor) return null;

        return {
          nome: nome.trim(),
          categoria: categoria.trim(),
          preco: Number(
            String(valor)
              .replace("R$", "")
              .replace(/\./g, "")
              .replace(",", ".")
          )
        };
      })
      .filter(p => p && !isNaN(p.preco));

    carregarCategorias();
    renderizarProdutos();
  }
});

/* ===== FUNÃ‡Ã•ES ===== */
function carregarCategorias() {
  filtroCategoria.innerHTML = `<option value="">Categorias</option>`;
  [...new Set(listaProdutos.map(p => p.categoria))].forEach(c => {
    filtroCategoria.innerHTML += `<option value="${c}">${c}</option>`;
  });
}

function renderizarProdutos(lista = listaProdutos) {
  produtosDiv.innerHTML = "";
  const porCategoria = {};

  lista.forEach(p => {
    porCategoria[p.categoria] = porCategoria[p.categoria] || [];
    porCategoria[p.categoria].push(p);
  });

  for (const cat in porCategoria) {
    produtosDiv.innerHTML += `<div class="categoria"><h2>${cat}</h2></div>`;
    porCategoria[cat].forEach(p => {
      const id = p.nome.replace(/\W/g,"");
      produtosDiv.innerHTML += `
        <div class="produto">
          <b>${p.nome}</b><br>
          R$ ${p.preco.toFixed(2)}
          <div class="controle">
            <button onclick="remover('${p.nome}')">âˆ’</button>
            <span id="qtd-${id}">0</span>
            <button onclick="adicionar('${p.nome}', ${p.preco})">+</button>
          </div>
        </div>
      `;
    });
  }
}

function adicionar(nome, preco) {
  carrinho[nome] = carrinho[nome] || { qtd: 0, preco };
  carrinho[nome].qtd++;
  atualizarCarrinho();
}

function remover(nome) {
  if (!carrinho[nome]) return;
  carrinho[nome].qtd--;
  if (carrinho[nome].qtd <= 0) delete carrinho[nome];
  atualizarCarrinho();
}

function atualizarCarrinho() {
  let qtd = 0;
  let total = 0;

  document.querySelectorAll('[id^="qtd-"]').forEach(e => e.innerText = "0");

  for (const i in carrinho) {
    qtd += carrinho[i].qtd;
    total += carrinho[i].qtd * carrinho[i].preco;
    const el = document.getElementById("qtd-" + i.replace(/\W/g,""));
    if (el) el.innerText = carrinho[i].qtd;
  }

  qtdCarrinho.innerText = qtd;
  totalCarrinho.innerText = "R$ " + total.toFixed(2);
}

function abrirCarrinho() {
  let html = "";
  let total = 0;

  for (const i in carrinho) {
    const sub = carrinho[i].qtd * carrinho[i].preco;
    total += sub;
    html += `${carrinho[i].qtd}x <b>${i}</b> â€” R$ ${sub.toFixed(2)}<br>`;
  }

  html += `<hr><b>Total: R$ ${total.toFixed(2)}</b>`;
  conteudoCarrinho.innerHTML = html;
  carrinhoDiv.style.display = "block";
}

function fecharCarrinho() {
  carrinhoDiv.style.display = "none";
}

function filtrarProdutos() {
  const texto = busca.value.toLowerCase();
  const cat = filtroCategoria.value;

  renderizarProdutos(
    listaProdutos.filter(p =>
      p.nome.toLowerCase().includes(texto) &&
      (!cat || p.categoria === cat)
    )
  );
}
</script>

</body>
</html>
